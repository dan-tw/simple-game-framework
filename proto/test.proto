syntax = "proto3";

package tictactoe;

service TicTacToe {
    rpc AddPlayer(AddPlayerRequest) returns (AddPlayerResponse) {}
}

message AddPlayerRequest {
    string name = 1;
}

message AddPlayerResponse {
    enum Outcome {
        SUCCESS = 0;

        FAILED = 1;
    }

    Outcome outcome = 1;
    string message = 2; 
}